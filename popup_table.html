<!DOCTYPE html>
<html>
    <head>
        <h1>Topics Calls</h1>
        <meta charset="utf-8" />
        <link href="table_styling.css" rel="stylesheet" />
    </head>
    <body>
        <div id="wrapper" class="container mt-3">
            <table id="keywords" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nr.</th>
                        <th>Topics</th>
                        <th>Source</th>
                        <th>Website</th>
                        <th>Args</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="number"></td>
                        <td id="topics"></td>
                        <td id="source"></td>
                        <td id="website"></td>
                        <td id="args"></td>
                        <td id="timestamp"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="popup_table.js"></script>
</html>
